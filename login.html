<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asset/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="tabs">
                <a href="#" class="tab active">Login</a>
                <a href="signup.html" class="tab">Signup</a>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <input type="text" placeholder="Enter Your Username/Email">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter Your Password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me?</label>
                </div>
                <button type="submit" class="login-button"><a href="index.html" style="text-decoration: none;color: white;">Login</a></button>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <div class="or-separator">
                    <hr>
                    <span>Or</span>
                    <hr>
                </div>
                <div class="social-login">
                    <a href="#" class="social-icon google">G</a>
                    <a href="#" class="social-icon facebook">f</a>
                    <a href="#" class="social-icon linkedin">in</a>
                </div>
            </form>
            <div class="signup-link">
                Need an Account? <a href="signup.html">Signup</a>
            </div>
        </div>
        <div class="image-section"></div>
    </div>

    <script src="asset/js/login.js"></script>
</body>
</html>
